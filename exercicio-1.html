<body>
    <div class="d-flex justify-content-between align-items-center">
        <h1 style="padding: .5rem;">Qual numero foi sorteado?</h1>
        <a style="padding: .5rem;" href="./exercicio-2.html">Próximo Jogo</a>
    </div>

    <hr class="horizontalLine">

    <div class="text-center">Tentativas: <span id="numberOfTries">0</span></div>

    <div class="text-center">
        <label for="randomNumberGuess" class="d-inline">Eu acho que o numero sorteado foi:</label>
        <input id="randomNumberGuess" class="d-inline" type="number" min="0" max="100" onkeyup="checkNumberIsInRange(this)" />
        <input type="button" class="d-inline" value="Jogar" onclick="checkGuess()" />
    </div>

    <div id="usedNumbersDisplay" class="text-center"></div>
